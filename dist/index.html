<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change me</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- console -->
    <section>
      <div class="consolecontainer">
        <div class="console">Welcome to battleship</div>
      </div>
    </section>
    <!-- boards -->
    <section>
      <div class="container">
        <div class="boardcontainer">
          <div class="board" id="player"></div>
          <div class="board" id="cpu"></div>
        </div>
      </div>
    </section>
    <!-- buttons -->
    <section>
      <div class="container">
        <div class="buttonscontainer">
          <button id="direction">Horizontal</button>
        </div>
      </div>
    </section>
  </body>
</html>
